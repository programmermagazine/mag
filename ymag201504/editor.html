<p>最近由於電影『模仿遊戲』的上演，讓我也再次探索了圖靈這位資訊領域先驅者的傳奇人生，雖然電影和真實的歷史似乎有相當的差距，但仍然讓我更能夠理解當時的技術背景，因此在本期中，我們將帶您重新探索圖靈與 Enigma 密碼機的故事。</p>
